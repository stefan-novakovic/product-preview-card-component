<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Stefan NovakoviÄ‡">
  <meta name="description" content="Product preview card component">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="images/favicon.ico">
  <link rel=" stylesheet" href="css/style.css">

  <title>Product preview card component</title>
</head>

<body>
  <main>
    <section class="card">
      <picture class="card__pic">
        <source srcset="images/image-product-desktop.jpg" media="(min-width:700px)">
        <img class="card__pic__img" src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum"
          width="686" height="480">
      </picture>

      <div class="card__content">
        <p class="card__content__category">Perfume</p>
        <h1 class="card__content__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__content__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__content__price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="card__content__cart-btn">Add to Cart</button>
      </div>
    </section>
  </main>
</body>

</html>
